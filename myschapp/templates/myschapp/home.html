{% extends 'myschapp/base.html'%}
{% block content%}
    {% for post in posts%}
    <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"> {{ post.author}} {{ post.created_date}}</h5> <hr>
          <p class="card-text"><h2>{{ post.title}}</h2>
            <h3>{{ post.topic}}</h3>
            <h4>{{ post.sub_topic}}</h4></h5></p>
            <p class="card-text"><p>{{ post.description}}</p></p>
        </div>
    </div>
    {% endfor%}
{% endblock%}
